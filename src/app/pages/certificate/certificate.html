<main class="w-[900px] mx-auto pt-10">
  <div class="flex flex-row justify-between gap-2 text-center pb-4">
    <a routerLink="/home" class="text-xs text-gray-500 cursor-pointer flex">
      <i class="ph ph-arrow-left"></i>
      Voltar
    </a>
    <button
      z-button
      zType="secondary"
      zSize="sm"
      (click)="downloadCertificate()"
      [disabled]="isDownloading"
    >
      @if (isDownloading) {
      <i class="ph ph-spinner animate-spin"></i>
      Gerando... } @else {
      <i class="ph ph-download"></i>
      Download }
    </button>
  </div>

  <div
    #certificateRef
    class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
    style="background-color: #ffffff; color: #1e3a8a"
  >
    <!-- Certificate Header -->
    <div
      class="p-8 relative"
      style="background: linear-gradient(to right, #1e3a8a, #1d4ed8)"
    >
      <!-- Decorative ribbon emblem -->
      <div class="absolute top-4 left-4 w-16 h-16">
        <img src="/certificate/Certificate_Ribbon.png" alt="Certificate" />
      </div>

      <!-- Geometric patterns -->
      <div class="absolute top-0 right-0 w-32 h-32 opacity-20">
        <div
          class="w-16 h-16 border-2 transform rotate-45"
          style="border-color: #93c5fd"
        ></div>
      </div>
      <div class="absolute bottom-0 left-0 w-24 h-24 opacity-20">
        <div class="grid grid-cols-2 gap-1">
          <div class="w-8 h-8 border" style="border-color: #93c5fd"></div>
          <div class="w-8 h-8 border" style="border-color: #93c5fd"></div>
          <div class="w-8 h-8 border" style="border-color: #93c5fd"></div>
          <div class="w-8 h-8 border" style="border-color: #93c5fd"></div>
        </div>
      </div>
    </div>

    <!-- Certificate Content -->
    <div class="p-12 text-center" style="background-color: #ffffff">
      <!-- Title -->
      <h1 class="text-4xl font-bold mb-4 font-sans" style="color: #1e3a8a">
        CERTIFICADO DE CONCLUSÃO
      </h1>

      <!-- Introductory text -->
      <p class="text-lg mb-6 font-sans" style="color: #1e3a8a">
        Este certificado comprova que
      </p>

      <!-- Recipient name -->
      <h2 class="text-5xl mb-8 font-sans font-medium" style="color: #2563eb">
        {{ certificate?.name }}
      </h2>

      <!-- Separator with star -->
      <div class="flex items-center justify-center mb-8">
        <div class="flex-1 h-px" style="background-color: #93c5fd"></div>
        <div
          class="mx-4 w-4 h-4 rounded-full flex items-center justify-center"
          style="background-color: #60a5fa"
        >
          <span class="text-white text-xs">★</span>
        </div>
        <div class="flex-1 h-px" style="background-color: #93c5fd"></div>
      </div>

      <!-- Activities introduction -->
      <p class="text-lg mb-6 font-sans" style="color: #1e3a8a">
        Concluiu com sucesso as seguintes atividades:
      </p>

      <!-- Activities list -->
      <div class="text-left max-w-2xl mx-auto space-y-3 mb-8">
        @for (item of certificate?.activities; track $index) {
        <div class="flex items-center">
          <span
            class="w-2 h-2 rounded-full mr-3"
            style="background-color: #60a5fa"
          ></span>
          <span class="font-sans" style="color: #1e3a8a">{{ item }}</span>
        </div>
        }
      </div>

      <!-- Footer with date and signature -->
      <div class="flex justify-between items-end mt-12">
        <div class="text-left">
          <p class="font-sans" style="color: #1e3a8a">Emitido em 25/04/2025</p>
        </div>
        <div class="text-right">
          <div class="w-32 h-16 border-b-2" style="border-color: #60a5fa"></div>
          <p class="text-sm mt-2 font-sans" style="color: #1e3a8a">
            Assinatura
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

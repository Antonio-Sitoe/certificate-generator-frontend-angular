<nav
  class="relative bg-white after:pointer-events-none shadow after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"
>
  <div
    class="relative flex h-14 items-center justify-between mx-auto max-w-7xl px-2 sm:px-6 lg:px-8"
  >
    <div
      class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
    >
      <div class="flex shrink-0 items-center">
        <a routerLink="/home">
          <img src="Logo.png" alt="Logo Generator" class="h-8 w-auto" />
        </a>
      </div>
    </div>

    <!-- Right side buttons -->
    <div
      class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
    >
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-4">
          <a
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            routerLinkActive="text-[#3B5AC2]"
            [routerLinkActiveOptions]="{ exact: true }"
            [attr.aria-current]="item.current ? 'page' : null"
            class="rounded-md px-3 py-2 text-sm font-medium flex items-center space-x-2 transition-colors duration-200"
            [class]="
              item.current
                ? 'text-[#3B5AC2]'
                : 'text-gray-600 hover:text-[#3B5AC2]'
            "
            (click)="setActiveMenuItem(item.route)"
          >
            <i [class]="'ph ' + item.icon + ' text-lg'"></i>
            <span>{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
